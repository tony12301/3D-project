<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D final_project</title>

    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.145.0/build/three.module.js",
                "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@^0.5.10/build/index.module.js",
                "three/module/": "https://unpkg.com/three@0.145.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="page">
        <header class="top-bar">
            <div class="top-bar-inner">
                <div class="title-block">
                    <h1 class="app-title">3D STL 工具</h1>
                    <p class="app-subtitle">選擇模型來源並載入後開始操作</p>
                </div>

                <div class="control-block">
                    <label>模型來源</label>
                    <select id="modelSource" class="select">
                        <option value="upload">上傳 STL 檔</option>
                        <option value="default">預設模型（2.stl）</option>
                    </select>
                    <button id="loadModelBtn" class="btn-primary">載入模型</button>
                </div>
                <p class="hint">操作提示：左鍵旋轉、右鍵平移、滾輪縮放</p>
            </div>
        </header>

        <input type="file" id="fileInput" accept=".stl" style="display:none" />

        <div id="app"></div>
        <div id="gui-container"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
